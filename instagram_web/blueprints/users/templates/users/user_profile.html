{% extends "_layout.html" %}



{% block content %}


<div class="register">
{% if current_user.is_authenticated %}    
<h2>User Profile {{ current_user.username }}</h2>

<form action="{{ url_for('users.update', id=current_user.id) }}" method="POST">

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="username">Username:</label> <input class="form-control" id="username" name="username" type="text" value="">
    </div>

    <div class="form-group">
        <label for="email">Email:</label> <input class="form-control" id="email" name="email" type="text" value="">
    </div>

    <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Edit Info">
</form>

</div>
{% endif %}
{{errors}}
{% endblock %}
