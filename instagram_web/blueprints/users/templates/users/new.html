{% extends "_layout.html" %}



{% block content %}

<style>
.register{
    padding:30px 30px;
}

</style>

<div class = "register">
<h2>New User</h2>

<form action="{{ url_for('users.user_create') }}" method="POST">
    <div class="form-group">
      <label for="username">Username:</label> <input class="form-control" id="username" name="username" type="text" value="">
    </div>

    <div class="form-group">
    <label for="email">Email:</label> <input class="form-control" id="email" name="email" type="text" value="">
    </div>

    <div class="form-group">
      <label for="password">Password:</label> <input class="form-control" id="password" name="password" type="password" value="">
    </div>

    <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Add User">
</form>

</div>
{% endblock %}
