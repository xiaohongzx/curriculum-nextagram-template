{% extends "_layout.html" %}



{% block content %}


<div class="register">
 
<h2>Edit User Profile {{ current_user.username }}, User Id {{ current_user.id }}</h2>

<form action="{{ url_for('users.update', id=id) }}" method="POST">

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="username">Username:</label> <input class="form-control" id="username" name="username" type="text" value="{{user.username}}">
    </div>

    <div class="form-group">
        <label for="email">Email:</label> <input class="form-control" id="email" name="email" type="text" value="{{user.email}}">
    </div>

    <div class="form-group">
        <label for="password">New Password:</label> <input class="form-control"  name="password" type="password">
    </div>

    <div class="form-group">
        <label for="old_password">Comfirm Password:</label> <input class="form-control"  name="old_password" type="password">
    </div>

    <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Edit Info">
</form>

<h1>Upload Profile Image</h1>

<form action="{{url_for('users.upload_profile', id=id)}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="user_file">Upload Your File</label>
    <br></br>
    <input type="file" name="profile_image">
    <br></br>
    <button type="submit">Upload</button>
</form>

</div>

{{errors}}
{% endblock %}
